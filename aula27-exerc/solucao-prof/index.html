<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>CÃ¡lculo IMC - Prof</title>
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <div>
            <table class="imc-table">
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Menos do que 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso Normal</td>
                    </tr>
                    <tr>
                        <td>Entre 25 e 29,9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>Entre 30 e 34,9</td>
                        <td>Obesidade grau 1</td>
                    </tr>
                    <tr>
                        <td>Entre 35 e 39,9</td>
                        <td>Obesidade grau 2</td>
                    </tr>

                    <tr>
                        <td>Mais do que 40</td>
                        <td>Obesidade grau 3</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <form id="form" action="" method="get">
        
            <label for="peso">Peso:</label>
            <input type="number" id="peso" class="peso" name="peso" placeholder="Digite seu peso">

            <label for="altura">Altura:</label>
            <input type="number" step="0.01" id="altura" class="altura" name="altura" placeholder="Digite sua altura">

            <button type="submit">Enviar</button>

        </form>

        <div id="result"></div>

    </section>

    <script src="./assets/js/main.js"></script>

</body>

</html>
